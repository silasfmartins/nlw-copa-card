<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Silas Martins" />
  <meta name="description" content="Cartão do NLW da Copa do Mundo de 2022" />
  <title>Card NLW Copa</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <figure>
      <img width="100" height="100" src="./assets/logo.svg" alt="Logo da NLW Copa. O NLW está em volta do sinal de menor e maior e antes do sinal de maior temos uma barra então fica assim: <NLW/>. Copa está escrito em caixa alta, assim: COPA">
    </figure>
  </header>

  <div class="card" onclick="changeCard(event)">
    <figure>
      <img width="100" height="100" src="https://avatars.githubusercontent.com/u/85959197?v=4" alt="Foto do Silas Martins. Ele é pardo, tem cabelo preto, tem óculos, está vestindo uma camiseta social preta e está sorrindo">
    </figure>
    <div class="info">
      <h1>Silas Martins</h1>
      <p>Student at Rocketseat</p>
    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script src="./script.js"></script>
</body>
</html>
